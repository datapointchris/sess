run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gosimple
    - gocritic
    - gofumpt
    - misspell
    - unconvert
    - wastedassign

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - linters:
        - errcheck
      text: "Error return value of `fmt.Fprint"

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
  govet:
    enable-all: true
    disable:
      - fieldalignment
      - shadow
  gocritic:
    enabled-tags:
      - diagnostic
    disabled-checks:
      - rangeValCopy
      - hugeParam
  gofumpt:
    extra-rules: true
  misspell:
    locale: US
